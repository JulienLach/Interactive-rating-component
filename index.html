<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="main">
    <div class="container">
      <div class="card">
        <div class="background-img">
          <img src="images/icon-star.svg" alt="">
        </div>
        <div class="header">
          <h1>How did we do?</h1>
        </div>
        <div class="card-content">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </div>
        <div class="numbers">
          <div>
            <button id="btn-1" class="btn-number">1</button>
          </div>
          <div>
            <button id="btn-2" class="btn-number">2</button>
          </div>
          <div>
            <button id="btn-3" class="btn-number">3</button>
          </div>
          <div>
            <button id="btn-4" class="btn-number">4</button>
          </div>
          <div>
            <button id="btn-5" class="btn-number">5</button>
          </div>
        </div>
        <div class="submit">
          <button class="btn-submit">
            SUBMIT
          </button>
        </div>
      </div>
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
